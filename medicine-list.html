<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine List</title>
    <link rel="stylesheet" href="css/Medicine-list.css">
</head>
<body>
    <h1>Medicine Inventory</h1>
  
    <form id="medicine-form">
      <label for="medicine-name">Medicine Name:</label>
      <input type="text" id="medicine-name" required>
      
      <label for="medicine-quantity">Quantity:</label>
      <input type="number" id="medicine-quantity" required>
      
      <button type="submit">Add Medicine</button>
    </form>
  
    <div id="medicine-list">
      <h2>Medicine List</h2>
      <ul id="medicines"></ul>
    </div>
    <script src="js/medicine-list.js"></script>

      
</body>
</html>
